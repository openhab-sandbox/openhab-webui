<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>openHAB REST API Documentation</title>
    <link href='css/openhab.css' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="css/swagger-ui.css" >
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: window.location.protocol + "//" + window.location.host + "/rest/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        defaultModelsExpandDepth: 0,
        docExpansion: 'none',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      ui.initOAuth({
          clientId: window.location.origin + "/doc/o2c.html",
          realm: "openhab",
          appName: "openHAB",
          scopeSeparator: " "
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
